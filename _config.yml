title: Sadaqat Faqih Mulla
description: I  am a learning science researcher and practitioner of educational technology and learning design with more than 13 years of experience in academia, research and information technology industry. Working on the edges of education and technology as complex systems I like to explore the learning and pedagogical affordances of emerging technologies to create meaningful experiences. Currently, I am pursuing my PhD in Computer Science & Learning Sciences at Northwestern University, Evanston, IL, USA.
