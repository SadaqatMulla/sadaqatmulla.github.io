title: Sadaqat Faqih Mulla
description: I  am a researcher and practitioner of educational technology and learning design with experience of more than 12 years in academia, research and information technology industry. Working on the edges of education and technology as complex systems I like to explore the learning and pedagogical affordances of emerging technologies to create meaningful experiences. Currently, as Teaching & Research Faculty and Project Manager (Educational Technology) I do teaching, research and co-lead EdTech efforts at CETE, TISS, Mumbai, India.
